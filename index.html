<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms2_3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="formContainer">
        <p>Register form</p>
        <form action="">
            <label for="name">Name</label>
            <input placeholder="Name" type="text" name="name" id="name">
        </form>
        <form action="">
            <label for="name">Surname</label>
            <input placeholder="Surname" type="text" name="name" id="surname">
        </form>
        <form action="">
            <label for="email">Email</label>
            <input placeholder="Email" type="email" name="email" id="email">
        </form>
        <label for="name">Gender</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <form action="">
            <label for="picture">Picture</label>
            <input type="file" name="picture" id="picture">
        </form>
        <form action="">
            <label for="country">
                <select name="country" id="country">
                    <option value="germany">Germany</option>
                </select>
            </label>
        </form>
        <form action="">
            <label for="language">Preferred languages</label>
            <select multiple="multiple">
                <option>HTML</option>
                    <option>CSS</option>
                    <option>JS</option>
                    </select>
                
        </form>
        <form action="">
            <label for="activity">Field of activity</label>
            <input type="checkbox" name="it" id="it">
            <label for="IT">IT</label>
            <label for="design">Design</label>
            <input type="checkbox" name="design" id="design">
            <label for="Other">Other</label>
            <input type="checkbox" name="other" id="other">
        </form>
        <form action="">
            <input type="submit" value="send">
            <input type="reset" value="cancel">
        </form>
    </main>
    
</body>
</html>
